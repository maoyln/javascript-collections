<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajax</title>
</head>
<body>
  <button type="button" onclick="handleClick()">按钮</button>
  <button type="button" onclick="handleClick1()">按钮1</button>
  <div>
    2. Axios
    Axios 是一个基于 Promise 的 HTTP 客户端，可以用于浏览器和 Node.js 中。它支持拦截请求和响应、自动转换 JSON 数据、取消请求等功能，非常简洁和强大。

    特点：
      基于 Promise，支持异步编程（async/await）。
      自动转换 JSON 数据。
      支持请求和响应拦截器。
      支持跨浏览器兼容性。
  </div>
</body>
<script>



// 安装： npm install axios
  function handleClick() {
    axios.get('https://jsonplaceholder.typicode.com/posts')
    .then(response => {
      console.log(response.data);
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });
  }

  async function handleClick1() {
    try {
      const response = await axios.get('https://jsonplaceholder.typicode.com/posts');
      console.log(response.data);
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  }

  handleClick1();
</script>
</html>
